version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-web-server
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - private-network

  redis:
    image: redis:latest
    container_name: redis-server
    command: ["redis-server"]
    networks:
      - private-network

networks:
  private-network:
    driver: bridge
